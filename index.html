<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Offer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>PW Offer</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>About PW Offer</h2>
            <p>Welcome to PW Offer! This platform allows you to buy and sell gift cards seamlessly. Join us and enjoy amazing deals!</p>
        </div>

        <div class="card">
            <h2>Features</h2>
            <ul>
                <li>Secure Transactions</li>
                <li>Multiple Payment Methods</li>
                <li>Easy-to-use Interface</li>
            </ul>
        </div>
    </div>

    <footer>
        &copy; 2025 PW Offer. All rights reserved.
    </footer>
</body>
</html>
